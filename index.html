<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <div class="form-container">
        <h2>Calculadora</h2>
        <!--Ingresar los numeros para sumar-->
        <form>
            <!--Ingresar el primer numero-->
            <label for="num1">Numero 1:</label>
            <input type="number" id="num1" required>

            <!--Ingresar el segundo numero-->
            <label for="num2">Numero 2:</label>
            <input type="number" id="num2" required>

            <!--Boton para comenzar la suma-->
            <button type="button" id="sumButton">Sumar</button>

            <!--Boton para comenzar la suma-->
            <button type="button" id="resButton">Restar</button>

            <!--Boton para comenzar la suma-->
            <button type="button" id="mulButton">Multiplicar</button>

            <!--Boton para comenzar la suma-->
            <button type="button" id="divButton">Dividir</button>
        </form>

        <!--Resultado abajo del boton, span es donde va a aparecer el resultado-->
        <h3>Resultado: <span id="result"></span></h3>
    </div>

    <!--Vincular con el archivo JS-->
    <script src="JavaScript/script.js"></script>
</body>
</html>
